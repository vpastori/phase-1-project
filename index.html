<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="" alt="pokeball"> <img src="" alt="masterball">
        <h1>VP's Kanto Pok√©dex</h1>
        <form>
            <input id="search-bar"
            type="text"
            name="search-bar"
            placeholder="Search by name"
            required
            />
            <button id="search-submit" type="submit">SEARCH</button>
        </form>
        <nav>
            <ul>
                <li class="pokemon-type">Bug</li>
                <li class="pokemon-type">Dragon</li>
                <li class="pokemon-type">Electric</li>
                <li class="pokemon-type">Fighting</li>
                <li class="pokemon-type">Fire</li>
                <li class="pokemon-type">Flying</li>
                <li class="pokemon-type">Ghost</li>
                <li class="pokemon-type">Grass</li>
                <li class="pokemon-type">Ground</li>
                <li class="pokemon-type">Ice</li>
                <li class="pokemon-type">Normal</li>
                <li class="pokemon-type">Poison</li>
                <li class="pokemon-type">Psychic</li>
                <li class="pokemon-type">Rock</li>
                <li class="pokemon-type">Water</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="cardContainer">
            <ol id="pokedex"></ol>
        </div>
    </main>
</body>
</html>
